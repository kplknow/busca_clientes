<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:inputText/>
        </h:form>
        <h:form>
            <p:layout style="min-width:400px;min-height:500px;">
                <p:layoutUnit position="west" resizable="false" size="250"> 
                    <p:fieldset legend="Clientes">
                        <p:panelGrid columns="2">
                            <p:outputLabel>Vers√£o:</p:outputLabel>
                            <p:outputLabel>R1</p:outputLabel>
                            <p:outputLabel>Build:</p:outputLabel>
                            <p:outputLabel>91</p:outputLabel>
                            <!--<h1><p:outputLabel id="cliente" value="#{clientesBean.getCliente()}"></p:outputLabel></h1>-->

                        </p:panelGrid>
                    </p:fieldset>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:growl id="msgs" showDetail="true" />
                    <p:tabView>
                        <p:tab title="Godfather Part I">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                                <h:outputText
                                    value="The story begins as Don Vito Corleone..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part II">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                                <h:outputText value="Francis Ford Coppola's legendary..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part III">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Godfather Part IIII">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                                <h:outputText value="After a break of more than 15 years..." />
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </p:layoutUnit>
            </p:layout>

        </h:form>
    </h:body>
</html>
